<p></p>

<form [formGroup]="groupedForm">
  <b>Key in your staff ID:</b> <input type="text" formControlName="StaffIdinput">
  <p></p>
  Do take note that you can clock in/out multiple times but only your first clock in and last clock in of the day will be recorded.
  <p></p>

  <button class="btn btn-primary btn-lg" type="submit" (click)="clockin()">Clock in</button> &nbsp;
  <button class="btn btn-primary btn-lg" type="submit" (click)="clockout()">Clock out</button>
</form>

<p></p>

</agm-map>
