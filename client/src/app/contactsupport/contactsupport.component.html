
<h3>Have any issues? Raise a support enquiry via this form below and we will get back to you.</h3>

<form [formGroup]="groupedForm">

  Your Name: <input type="text" class="form-control" formControlName="Name">
  <p></p>
  Your Email: <input type="text" class="form-control" formControlName="Email"> <div *ngIf="EmailInput.hasError('email')">{{invalidemail}}</div>
  <p></p>
  Subject: <input type="text" class="form-control" formControlName="Subject">
  <p></p>
  Enquiry: <textarea class="form-control" formControlName="Enquiry"></textarea>
  <p></p>

  <p></p>
  <button type="submit" class="btn btn-primary btn-lg" [disabled]="groupedForm.invalid" (click)="contact()">Submit Enquiry</button>
  <p></p>
  <button type="submit" class="btn btn-primary btn-lg" [routerLink]="['../']">Back</button>

</form>
