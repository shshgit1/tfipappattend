<form [formGroup]="groupedForm">

  Name: <input type="text" class="form-control" formControlName="Name">
  <p></p>
  Staff ID: <input type="text" class="form-control" formControlName="StaffID">
  <p></p>
  Dept: <input type="text" class="form-control" formControlName="Dept">
  <p></p>
  <button type="submit" class="btn btn-primary btn-lg" [disabled]="groupedForm.invalid" (click)="onAdd()">Add New Staff</button>
  <p></p>
  <button type="submit" class="btn btn-primary btn-lg" [routerLink]="['../']">Back</button>

</form>
<p>
  </p>

<div *ngIf="showname.length>0">
  New Staff added!<br>
Name: {{showname}}<br>
Staff Id: {{showstaffid}}<br>
Dept: {{showdept}}
</div>
